[[params.two.section]]
img = "images/dalle2.png"
title = 'Realidade aumentada, realidade virtual. Inteligência artificial, computação paralela, web 3.0. Blockchain, criptomoedas.'
body = 'Apesar de essas palavras estarem circulando entre nós já há algum tempo, as tecnologias que representam ainda despertam o interesse e a curiosidade de muita gente. A SECOMP 2022 está aqui para te ajudar a entendê-las melhor e para mostrar aonde poderão nos levar.'

[[params.two.section]]
img = "images/dalle3.png"
title = '<i>Sempre que uma vela é acesa,</i><br><i>cria-se também uma sombra</i>.<br>Ursula K. Le Guin'
body = 'Com novas tecnologias e possibilidades, são criados novos desafios, problemas e expectativas. Isso não nos escapou: queremos não apenas entender como funcionam essas novas realidades, mas todos os impactos que terão na sociedade e o papel da Computação na condução desses impactos.'

[[params.two.section]]
img = "images/dalle4.png"
title = 'Além das palestras, apresentações e workshops:<br>(muitos) prêmios e a volta do <i>enterprise day</i>'
body = 'Assim como nos anos anteriores, para a SECOMP 2022 manteremos uma semana repleta de atividades incríveis, diversos prêmios para quem participar dessas atividades e, por último, mas não menos importante: teremos também o retorno do Enterprise Day, uma feira em que empresas parceiras da SECOMP poderão divulgar seus projetos e suas vagas, auxiliando também estudantes de Computação a se inserir no mercado de trabalho.'

