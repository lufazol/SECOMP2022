body = '''
Tendo como ponto de partida os crescentes debates e indagações sobre metaverso, é com muito entusiasmo que a organização da SECOMP 2022 
busca trazer discussões sobre as possíveis realidades arquitetadas não só pelo metaverso, mas também por outras novas tecnologias -- e isso sem deixar 
de lado todas as outras pautas sobre Computação que já temos o costume de acompanhar nos últimos anos, claro! ;)
'''

